<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Managament System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      
    </ul>
  </div>
</nav>


<div class="container">
<div class="rows"><h1>Student Details</h1>
</div>
<div class="rows">
		<div class= "col-lg-3">
		 <a th:href="@{/students/new}" class= "btn btn-primary btn-sm mb-3">Add Student</a>
		</div></div>
<table class="table table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student:${students}">
      <td th:text="${student.firstname}" ></td>
      <td th:text="${student.lastname}"></td>
      <td th:text="${student.email}"></td>
       <td><a class="btn btn-primary" th:href="@{/students/edit/{id}(id=${student.id})}">Update</a>
       <a class="btn btn-primary" th:href="@{/students/{id}(id=${student.id})}">Delete</a></td>
       
      
    </tr>
  </tbody>
  </table>

</div>
</body>
</html>
